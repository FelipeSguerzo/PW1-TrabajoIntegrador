<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="styles/recuperar__contra.css">
    <link rel="icon" type="image/png" href="https://w7.pngwing.com/pngs/242/287/png-transparent-hbo-logo-black.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/headerYFooter.css">
</head>
<body>
    <header class="header">
        <a href="index.html"><img class="headerimg" src="https://images.cdn.prd.api.discomax.com/05b7/3d4a7e2b0215.png?h=30&f=webp" alt="HBO LOGO"></a>
    </header>
    <main>
        <form class="formtext">
            <section class="h1-title">
                <h1>Restablece tu contraseña</h1>
            </section>
            <section class="h3-desc">
                <p>Ingresa la direccion de correo electronico que usas, y te
                    enviaremos un enlace para reestablecer la contraseña.
                </p>
            </section>
        </form>

        <form class="formlogin" id="form-login" action="index.html" method="get">
            <section class="inputs">
                <div class="datos">
                    <h3 class="h3correo">Correo electronico</h3>
                <input type="email" id="email" required placeholder="Ingrese email">
                </div>
            </section>
            <section class="buttons">
                <button class="btn-send" type="submit">Enviar</button>
                <button class="btn-cancel"><a href="index.html">Cancelar</a></button>
            </section>
        </form>
    </main>
    <footer>
        ESPACIO RESERVADO PARA EL FOOTER
    </footer>
</body>
</html>
