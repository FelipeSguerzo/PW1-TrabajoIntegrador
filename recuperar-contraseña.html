<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="styles/login-register.css">
</head>
<body>
    <main>
        <form id="form-login" action="login.html" method="get">
            <section class="h1-title">
                <h1>Recuperar contraseña</h1>
            </section>
            <section class="inputs">
                
                <div class="datos">
                    <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Ingrese email">
                </div>
                <div class="datos">
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" id="usuario" required placeholder="Ingrese nombre de usuario">
                </div>
            </section>
            <section class="buttons">
                <button class="btn-send" type="submit">Enviar email</button>
                <button class="btn-cancel" type="reset">Cancelar</button>
            </section>
        </form>
        
        
    </main>
</body>
</html>
