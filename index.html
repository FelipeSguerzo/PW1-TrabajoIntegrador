<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login-register.css">
</head>
<body>
    <header>
        <section class="header-img">
            IMAGE
        </section>
    </header>
    <main>
        <form action="main.html" method="get">
            <section class="inputs">
                <div class="datos">
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" id="usuario" required placeholder="Ingrese nombre de usuario">
                </div>

                <div class="datos">
                    <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="Ingrese email">
                </div>
            </section>
            <section class="buttons">
                <button class="btn-send login" type="submit">Iniciar sesión</button>
            </section>
            <section class="recuperar-contraseña">
                <a href="recuperar-contraseña.html">Recuperar contraseña</a>
                <a href="register.html">Registrarse</a>
            </section>
        </form>
    </main>
</body>
</html>
